<!DOCTYPE html>
<html>
<head>
  <title>URL Redirection</title>
  <script>
    // Get the current URL's query parameters
    const queryParams = new URLSearchParams(window.location.search);

    // Get the value of the "url" parameter
    const targetURL = queryParams.get('url');

    // Perform the redirection if a URL is specified
    if (targetURL) {
      window.location.href = targetURL;
    } else {
      alert('No URL provided for redirection.');
      window.onload = function() {
        document.body.innerHTML = '<h1>Error</h1><p>No URL provided for redirection.</p>';
      };
    }
  </script>
</head>
<body>
  <p>If you are seeing this, either Javascript is disabled, or something went wrong. Contact <a href="https://discordid.taichikuji.org/discord">@Taichums</a></p>
</body>
</html>
